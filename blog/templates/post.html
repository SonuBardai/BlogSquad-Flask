{% extends "layout.html" %}
<div class="container">
    {% block body %}
    <!-- CONTENTS OF THE BLOG -->
    <!-- BLOG POST -->
    <div class="content-section card my-5 pb-0">
        <div class="card-header article-title">
            {{post.title}}
        </div>
        {% if current_user == post.author %}
        <div>
            <a class="btn btn-secondary btn-sm mt-3 mx-3"
                href="{{ url_for('posts.update_post', post_id=post.id) }}">Update</a>
            <button class="btn btn-danger btn-sm mt-3 mx-3" data-toggle="modal"
                data-target="#deleteModal">Delete</button>
        </div>
        {% endif %}
        <div class="card-body">
            <blockquote class="article-content blockquote mb-0">
                <p>{{post.content}}</p>
                <a href="{{ url_for('user.posts_by', username=post.author.username) }}"><img class="rounded-circle mb-2 article-img"
                    src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}">
                <footer class="blockquote-footer">Author: <cite title="Source Title">{{post.author.username}}</cite>
                    <div>{{post.date.strftime('%d-%m-%Y')}}</div>
                </footer></a>
            </blockquote>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
            </div>
            <div class="modal-footer">
                <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</div>
